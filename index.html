<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consortium - Accès</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .redirect-container {
            max-width: 600px;
            width: 100%;
            border: 2px solid #0f0;
            padding: 3rem;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 0.3rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .link-card {
            border: 1px solid #0f0;
            padding: 1.5rem;
            text-decoration: none;
            color: #0f0;
            transition: all 0.3s ease;
            background: rgba(0, 50, 0, 0.3);
        }
        
        .link-card:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateX(10px);
        }
        
        .link-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.2rem;
        }
        
        .link-card p {
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>[ CONSORTIUM ]</h1>
        <p class="subtitle">&gt; Sélectionnez votre destination<span class="blink">_</span></p>
        
        <div class="links">
            <a href="fiche.html" class="link-card">
                <h2>&gt; FICHE D'IDENTITÉ</h2>
                <p>Accès aux dossiers personnels et informations classifiées des agents du Consortium</p>
            </a>
            
            <a href="datapad.html" class="link-card">
                <h2>&gt; DATAPAD TERMINAL</h2>
                <p>Interface de piratage et système d'intrusion dans la base de données du Consortium</p>
            </a>
        </div>
    </div>
</body>
</html>
